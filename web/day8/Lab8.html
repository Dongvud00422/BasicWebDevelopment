<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab 8</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
<main class="container">
    <form action="https://youtube-api-challenger.appspot.com/member/register" method="post">
    <fieldset id="firstField">
        <legend>Thông tin cơ bản</legend>
        <label for="username">Tên tài khoản
            <input type="text" name="username" id="username" placeholder="Tài khoản đăng nhập." minlength="7" required>
        </label><br>
        <label for="email">Email
            <input type="email" name="email" id="email" placeholder="Email của bạn." minlength="7" required>
        </label><br>
        <label for="password">Mật khẩu
        <input type="password" name="password" id="password" placeholder="Mật khẩu đăng nhập." minlength="7" required>
        </label><br>
        <label for="rePassword">Xác hận mật khẩu
            <input type="password" name="rePassword" id="rePassword" placeholder="Nhập lại ật khẩu.">
        </label>
    </fieldset>

    <fieldset id="secondField">
        <legend>Thông tin chi tiết</legend>
        <label for="fullName"> Họ và tên
            <input type="text" name="fullName" id="fullName" placeholder="Họ và tên của bạn.">
        </label><br>
        <label for="birthday"> Ngày sinh
            <input type="date" name="birthday" id="birthday" placeholder="mm/dd/yyyy">
        </label><br>
        <label for="gender" class="fix-height"> Giới tính
            <input type="radio" name="gender" value="1" id="gender" checked> Nam
            <input type="radio" name="gender" value="0"> Nữ
        </label><br>
        <lable for="favourite" class="fix-height"> Sở thích
            <input type="checkbox" name="favourite" value="sport" id="favourite"> Thể thao
            <input type="checkbox" name="favourite" value="movie"> Xem phim
            <input type="checkbox" name="favourite" value="music" checked> Nghe nhạc
            <input type="checkbox" name="favourite" value="readBook" checked> Đọc sách
        </lable>
        <br>
        <label for="avatar" class="fix-height">Ảnh đại diện
            <input type="file" name="avatar" id="avatar">
        </label><br>
        <label for="more">Giới thiệu về bản thân
            <textarea name="more" id="more"></textarea>
        </label>
    </fieldset>
    <div>
        <button type="submit">Đăng ký</button>
        <button type="reset">Làm lại</button>
    </div>
    </form>

</main>
</body>
</html>
